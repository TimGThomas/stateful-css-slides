<body>
  <main>

      <style scoped contenteditable>.menu ul {
  visibility: hidden;
}

}</style>

      <pre>
&lt;span class="menu">
  &lt;label>Title&lt;/label>
  &lt;ul>
    &lt;li>&lt;a href>Title&lt;/a>&lt;/li>

    &lt;li>&lt;a href>Publication&lt;/a>&lt;/li>
  &lt;/ul>
&lt;/span>
      </pre>
    </section>
    <section class="result">

      <span class="menu">
        <label>Title</label>
        <ul>
          <li><a href>Title</a></li>
          <li><a href>Author</a></li>
          <li><a href>Publication</a></li>
        </ul>
      </span>

    </section>
  </main>
