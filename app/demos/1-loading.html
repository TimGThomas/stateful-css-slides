    /* Visual styles (safe to ignore) */

    div {
      margin: 0 auto;
      padding: 0 5px 5px;
      width: 200px;

      background-color: white;
      border: 1px solid hsl(0, 0%, 85%);
      border-radius: 10px;
      box-shadow: 0 2px 5px hsl(0, 0%, 90%);
    }

    input[type=text] {
      border: 0;
      border-bottom: 1px dashed hsl(0, 0%, 75%);
      outline: none;
      width: 120px;
    }

    p {
      line-height: 40px;
      padding-left: 10px;
    }

    .button {
      border: 1px solid hsl(0, 0%, 80%);
      border-radius: 5px;

      background: white;
      box-shadow: inset 0 -3px 0 hsl(0, 0%, 95%);
      cursor: pointer;

      color: hsl(0, 0%, 60%);
      text-align: center;

      display: block;
      outline: none;
    }

<body>
  <main>
    <section class="style em">
      <style scoped contenteditable>button:after {
  content: 'Save';
}

button.loading:after {
  content: 'Saving...';
}</style>
    </section>
    <section class="markup de-em">
      <pre>
&lt;button>&lt;/button>

&lt;script>
  // Just a smidge :)
&lt;/script>
      </pre>
    </section>
    <section class="result">
      <button></button>
    </section>
  </main>
  <script>

  (function() {
    var $button = document.getElementsByTagName('button')[0];

    $button.addEventListener('click', function() {
      $button.classList.add('loading');
      setTimeout(function() {
        $button.classList.remove('loading');
      }, 1500);
    });
  }());

  </script>
