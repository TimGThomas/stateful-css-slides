<!DOCTYPE html>
<html>
<head>
  <title>Adjacent Sibling Selector</title>
  <link rel="stylesheet" href="../demos/style.css">
  <style>

    .result {
      flex-direction: column;
    }

  </style>
</head>
<body>
  <main>
    <section class="style">
      <style scoped contenteditable>.two ~ p {

}</style>
    </section>
    <section class="markup">
      <pre>
&lt;p class="one">Austin&lt;/p>
&lt;p class="two">Pflugerville&lt;/p>
&lt;p class="three">Round Rock&lt;/p>
&lt;p class="four">Georgetown&lt;/p>
      </pre>
    </section>
    <section class="result">
      <p class="one">Austin</p>
      <p class="two">Pflugerville</p>
      <p class="three">Round Rock</p>
      <p class="four">Georgetown</p>
    </section>
  </main>
</body>
</html>
