<!DOCTYPE html>
<html>
<head>
  <title>Selectors: 2) Direct Sibling</title>
  <link rel="stylesheet" href="../demos/style.css">
  <style>

      flex-direction: column;
    }

  </style>
</head>
<body>
  <main>
    <section class="style">
      <style scoped contenteditable>.two + p {
  
}</style>

      <pre>
&lt;p class="one">Oslo&lt;/p>
&lt;p class="two">Bergen&lt;/p>

      <p class="one">Oslo</p>
      <p class="two">Bergen</p>
      <p class="three">Trondheim</p>
      <p class="four">Stavanger</p>
    </section>
